<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 350px;
      height: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(189, 110, 110, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Chat Header */
    .chat-header {
      background: #726fb8;
      color: rgb(216, 213, 213);
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Chat Messages */
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
    }

    .sent {
      background: #4f46e5;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .received {
      background: #e5e7eb;
      color: #111;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    /* Chat Input */
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f9fafb;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #5e5b99;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      Chat with Jeeva
    </div>
    <div class="chat-messages">
      <div class="message received">Hi! How are you? Myself Jeevzz!!</div>
      <div class="message sent">Hello! I'm good, thanks. You?</div>
      <div class="message received">Doing well! Did you finish your project?</div>
      <div class="message sent">Yes, just completed it today.</div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>
  </div>

</body>
</html>
